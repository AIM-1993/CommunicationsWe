<!doctype html>
{% extends "CWblog/home.html" %}
{% load static %}
{% block css %}{% static 'CWblog/css/gallery.css' %}{% endblock %}
{% block content %}
  <main class="pure-u-1-2 pure-u-md-1-2 main">
    <div class="contents pure-u-md-2-5">
      {% for image in imgs %}
        <div class="box">
            <img class="pic" src="{{ MEDIA_URL }}{{ image.image.url }}" />
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}

{% block side_gallery %}{% endblock %}
